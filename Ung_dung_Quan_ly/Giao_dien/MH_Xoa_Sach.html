<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <div class="container-fluid btn">
        <div class="float-left">
            <button type="button" class="btn btn-success" id="Th_Dong_y">
                Đồng ý
            </button>

            <button type="button" class="btn btn-danger" id="Th_Bo_qua">
                Bỏ qua
            </button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="btn btn-outline-danger btn-block" id="Th_Thong_bao">
            XÓA Sách
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id="Th_Cha">

        </div>
    </div>
    <!-- Optional JavaScript -->

    <script src="../Xu_ly/Xu_ly_3L.js"></script>
    <script>
        Danh_sach_Cap_nhat = JSON.parse(sessionStorage.getItem("Danh_sach_Chon"))
        //console.log(Danh_sach_Cap_nhat)
        Tao_The_hien_Xoa_Sach(Th_Cha, Danh_sach_Cap_nhat)

        function XL_Xoa_Sach() {
            var Danh_sach_Cap_nhat = document.querySelectorAll(".CAP_NHAP")

            var Danh_sach = []
            Danh_sach_Cap_nhat.forEach(Sach => {

                var Ma_so = Sach.getAttribute("Ma_so")
                var Sach_Xoa = {
                    "Ma_so": Ma_so,
                }
                Danh_sach.push(Sach_Xoa)
            })

            //console.log(Danh_sach)
            // Ghi Sửa  Điện thoai
            var Kq = Ghi_Xoa_Sach(Danh_sach)
            return Kq
            
        }

        Th_Dong_y.onclick = () => {
            var Kq = XL_Xoa_Sach()
            //console.log(Kq)
            if (Kq == "OK") {
                Th_Thong_bao.innerHTML = "Xóa thành công Sách";
                sessionStorage.removeItem("Danh_sach_Chon")

            }

        }

        Th_Bo_qua.onclick = () => {
            sessionStorage.removeItem("Danh_sach_Chon")
            window.location = "MH_Danh_sach_Sach_Admin.html"
        }

    </script>
</body>

</html>
