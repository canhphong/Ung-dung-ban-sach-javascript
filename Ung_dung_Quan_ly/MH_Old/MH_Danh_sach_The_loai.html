<!doctype html>
<html lang="en">

<head>
    <title>Cửa hàng Sách</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .CHON {
        border: 1px solid blue;
        opacity: 0.5;
    }
</style>

<body>

    <div class="container-fluid">
        <div class="btn btn-outline-danger btn-block" id="Th_Thong_bao">
            KHUNG THÔNG BÁO
        </div>
    </div>
    <div class="container-fluid">
        <fieldset class="btn">
            <legend></legend>

            <div class="row" id="Th_Cha"></div>
        </fieldset>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../Xu_ly/Xu_ly_3L.js"></script>
    <script>

        var Du_lieu = Doc_Danh_sach_The_loai();
        var Danh_sach_The_loai = Du_lieu.Danh_sach_The_loai
        
        //var Cua_hang = Du_lieu.Cua_hang

        if (Danh_sach_The_loai.length > 0) {
            Danh_sach_The_loai.sort((a, b) => a.Ten_the_loai.localeCompare(b.Ten_the_loai))
            Xuat_Danh_sach(Danh_sach_The_loai, Th_Thong_bao)
        }
        else {
            Th_Thong_bao.innerHTML = "Lỗi đọc dữ liệu"
        }

        function Xuat_Danh_sach(Danh_sach_The_loai, Th_thong_bao) {
            Th_Cha.innerHTML = ""
            Danh_sach_The_loai.forEach(The_loai => {
                var The_hien = Tao_The_hien_The_loai(The_loai, Th_Cha)
                The_hien.onclick = () => {
                    The_hien.childNodes[0].classList.toggle("CHON")
                }
            });
            Th_Thong_bao.innerHTML = `<h3>Danh sách Thể loại (${Danh_sach_The_loai.length}) </h3>`
        }



        function Xuat_Sach_theo_Don_gia(chuoi_dieu_kien) {
            var Thanh_phan_con = chuoi_dieu_kien.split('-')
            if (Thanh_phan_con.length > 0) {

                var Danh_sach_Sach_theo_Gia = Danh_sach_Sach.filter(x => parseInt(x.Don_gia_Ban) >= parseInt(Thanh_phan_con[0]) && parseInt(x.Don_gia_Ban) <= parseInt(Thanh_phan_con[1]))
                Xuat_Danh_sach(Danh_sach_Sach_theo_Gia, Th_Thong_bao)
            }
        }

        function Sap_Tang() {
            // Danh_sach_Sach.sort((a,b)=>{
            //     //return a.Don_gia_Ban-b.Don_gia_Ban
            // })
            Danh_sach_Sach.sort((a, b) => a.Ten.localeCompare(b.Ten))
            Xuat_Danh_sach(Danh_sach_Sach, Th_Thong_bao)
        }
        function Sap_Giam() {
            // Danh_sach_Sach.sort((a,b)=>{
            //     //return b.Don_gia_Ban-a.Don_gia_Ban 
            // })
            Danh_sach_Sach.sort((a, b) => b.Ten.localeCompare(a.Ten))
            Xuat_Danh_sach(Danh_sach_Sach, Th_Thong_bao)
        }



        Th_Android.onclick = () => {
            var Danh_sach_Sach_theo_Nhom = Danh_sach_Sach.filter(x => x.Nhom_Sach.Ma_so == "ANDROID")
            Xuat_Danh_sach(Danh_sach_Sach_theo_Nhom, Th_Thong_bao)
        }
        Th_Iphone.onclick = () => {
            var Danh_sach_Sach_theo_Nhom = Danh_sach_Sach.filter(x => x.Nhom_Sach.Ma_so == "IPHONE")
            Xuat_Danh_sach(Danh_sach_Sach_theo_Nhom, Th_Thong_bao)
        }

        function Tim_Ten_Sach(event) {
            if (event.keyCode == 13) {
                var gtTim = event.target.value
                var Danh_sach_Sach_tim = Danh_sach_Sach.filter(x => x.Ten.toLowerCase().includes(gtTim.toLowerCase()))
                Xuat_Danh_sach(Danh_sach_Sach_tim, Th_Thong_bao)
            }
        }


    </script>
</body>

</html>
